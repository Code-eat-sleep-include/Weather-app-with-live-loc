<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherNow - Check Weather Online</title>

    <!-- ui frameworks -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- local files -->

    <link rel="stylesheet" href="app.css" />

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Mali&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- content -->

    <div class="container-lg intro">
      <div class="row align-items-center mt-3 justify-content-center g-3">
        <div class="col-lg-6">
          <div
            class="motto mb-3"
            data-aos="fade-right"
            data-aos-duration="1000"
          >
            WeatherNow
          </div>

          <div
            class="col-lg-12 text mb-5"
            data-aos="fade-right"
            data-aos-duration="1000"
          >
            Don't let the weather catch you by surprise!
          </div>

          <form
            class="row align-items-center gx-1 gy-3"
            data-aos="fade-up-right"
            data-aos-duration="1200"
          >
            <div class="col-lg-9">
              <label for="city" class="form-label">Enter City Name</label>
              <input
                type="search"
                name="city"
                class="form-control"
                id="city"
                placeholder="City"
                required
              />
            </div>

            <div class="col-lg-3 text-center">
              <button class="btn btn-success px-4 text-center btn-lg" type="submit">
                Go!
              </button>
            </div>
          </form>
        </div>
        <div
          class="col-lg-5 img"
          data-aos="fade-left"
          data-aos-duration="1000"
        ></div>
      </div>
    </div>

    <div class="container weather"></div>

    <div class="scroll-to-top visually-hidden" data-aos="fade-left"></div>

    <!-- scripts -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
